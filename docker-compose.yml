version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: invitehub_app
    user: "1000:1000"
    volumes:
      - .:/var/www
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: invitehub_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
  node:
    image: node:20-alpine
    container_name: invitehub_node
    working_dir: /var/www/invitehub
    volumes:
      - .:/var/www
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - app    

  db:
    image: mysql:8.0
    container_name: invitehub_db
    environment:
      MYSQL_DATABASE: invitehub
      MYSQL_USER: invitehub
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
